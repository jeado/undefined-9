<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="DemoApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>사용자 관리 DEMO APP</title>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css">
		<link rel="stylesheet" href="resources/css/app.css">

		<script type="text/javascript" src="libs/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular.js"></script>

		<script type="text/javascript" src="build/userMnge-demo.js"></script>
	</head>
	<body ng-controller="UserController">
		<div class="searchBox">
			<div class="row-fluid borBox">
				<div class='span12'>
					<div class='form-horizontal centerOnPage' style="margin-left: -203px;">
						<ul class="input-append">
							<li>
								<input class="span4fix" id="searchInput" data-provide='typeahead' placeholder="검색 조건" data-control='home' size="16" type="text" ng-model="searchData.value">
							</li>
							<li class="dropdown">
								<button type='button' class='btn btn-info' search-dropdown="searchOptions" search-data="searchData">{{searchData.text}}
									<b class='caret'></b>
								</button>	
								<button class="btn btn-info searchBtn" type="button" ng-click="selectUsers(searchData)">
									<i class='icon-white icon-search'></i>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>이름</th>
								<th>E-Mail</th>
								<th>가입 날짜</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList">
								<td>{{$index+1}}</td>
								<td><input type="text" ng-model="user.name" ng-disabled="!user.edit"></td>
								<td><input type="email" ng-model="user.email" ng-disabled="!user.edit"></td>
								<td><input type="date" ng-model="user.regDate" ng-disabled="!user.edit"></td>		
								<td class="center">
									<button class="btn btn-danger" type="button" ng-click="user.edit = true" ng-show="!user.edit">
										<i class='icon-white icon-pencil'></i>
									</button>
									<button class="btn btn-info" type="button" ng-click="user.edit = false" ng-show="user.edit">
										<i class='icon-white icon-ok-sign'></i>
									</button>									
								</td>
								<td class="center">
									<button class="btn btn-danger" type="button" ng-click="delete(user)">
										<i class='icon-white icon-trash'></i>
									</button>
								</td>
							</tr>
							<tr ng-show="!userList.length">
								<td colspan="6" style="text-align :center"><span class="text-warning">데이터가 없습니다.</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
